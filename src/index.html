<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="absolute w-screen h-screen flex flex-col items-center bg-slate-50 pb-8">
    <h1 class="text-center text-3xl font-bold my-6">Todo List</h1>
    <main class="w-screen max-w-md bg-white shadow-md flex flex-col h-full overflow-y-hidden">
        <form id="todo-form" class="flex">
            <input type="text" class="border flex-1 bg-transparent px-4">
            <button type="submit" class="px-4 py-2 bg-cyan-500">Submit</button>
        </form>
        <div id="todo-container" class="flex-1 overflow-y-scroll"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
